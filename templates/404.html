<!-- templates/404.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Optional: Add some custom animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body class="bg-white h-screen flex items-center justify-center text-white">
    <div class="text-center p-8 bg-white rounded-lg shadow-2xl max-w-lg w-full fade-in">
        <h1 class="text-7xl font-extrabold text-red-600 mb-6">404</h1>
        <p class="text-2xl font-medium text-gray-700 mb-6">Oops! The page you're looking for doesn't exist.</p>
        <p class="text-lg text-gray-600 mb-8">It seems like the page has been moved or deleted. Let's get you back on track!</p>
        <a href="{{ url_for('home') }}" class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-6 rounded-full text-lg font-semibold transition duration-300 ease-in-out transform hover:scale-105">
            Go to Homepage
        </a>
    </div>
</body>
</html>
